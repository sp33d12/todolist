<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <!--BoxIcon-->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: radial-gradient(circle at top, #2b2b2b, #121212);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Main Card */
.todo {
  width: 100%;
  max-width: 26rem;
  background: #2f2f2f;
  border-radius: 1.5rem;
  padding: 3rem 2rem 2rem;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(241, 97, 97, 0.3);
}

/* Title */
.todo h3 {
  color: rgb(241, 97, 97);
  font-size: 1.6rem;
  margin-bottom: 1.5rem;
  text-align: center;
  letter-spacing: 0.5px;
}

/* Input Area */
.todo-in {
  display: flex;
  background: #f5f5f5;
  border-radius: 1rem;
  padding: 0.3rem;
  margin-bottom: 1.2rem;
  position: relative;
}

.Inp {
  flex: 1;
  border: none;
  background: transparent;
  padding: 0.7rem;
  font-size: 1rem;
  outline: none;
}

.Add {
  position: absolute;
  top: 10px;
  right: 10px;
  border: none;
  border-radius: 0.8rem;
  padding: 0.6rem 1.2rem;
  background: rgb(241, 97, 97);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.Add:hover {
  background: rgb(220, 80, 80);
  transform: scale(1.05);
}

/* Task List */
.reslut {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}

/* Task Item */
.re-div {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.6rem 0.8rem;
  border-radius: 0.8rem;
  background: rgba(255, 255, 255, 0.05);
  transition: background 0.3s ease, transform 0.2s ease;
}

.re-div:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-3px);
}

/* Task Text */
.txt {
  color: #f1f1f1;
  font-size: 0.95rem;
  word-break: break-word;
}

/* Delete Icon */
.icon {
  border: none;
  background: transparent;
  color: #f1f1f1;
  font-size: 1.2rem;
  cursor: pointer;
  transition: color 0.3s ease, transform 0.2s ease;
}

.icon:hover {
  color: rgb(241, 97, 97);
  transform: scale(1.2);
}

/* Responsive */
@media (max-width: 420px) {
  .todo {
    padding: 2rem 1.5rem;
  }

  .todo h3 {
    font-size: 1.4rem;
  }
}
  </style>
  <title>Document</title>
</head>
<body>
    <!--Main Container-->
    <div class="todo">
      <h3>To do list</h3>
      <!--input and button-->
      <div class="todo-in" >
        <input class="Inp" id="Inp" type="text" placeholder="Add your task">
        <button class="Add" id="Add">Add</button>
      </div>
      <!--results-->
      <div class="reslut" id="reslut">
        
      </div>
      
    </div>

    <script>const txtInput = document.getElementById('Inp');
const addBtn = document.getElementById('Add');
const result = document.querySelector('.reslut');

addBtn.addEventListener('click', txtin);

function txtin() {
  if (txtInput.value === '') return;

 
  const div = document.createElement('div');
  div.className = 're-div';

  div.innerHTML = `
    <p class="txt">${txtInput.value}</p>
    <button class="icon"><i class='bx bx-x'></i></button>
  `;
 

  div.querySelector('.icon').addEventListener('click', () => {
    div.remove(); // removes only this item
  });

  result.appendChild(div);
  
  txtInput.value = '';
}</script>
</body>
</html>
